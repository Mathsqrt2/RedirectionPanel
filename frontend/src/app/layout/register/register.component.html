<form id="form-field" [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">

    <h3>ZAREJESTRUJ SIĘ</h3>
    <div class="form-group">
        <label>Login</label>
        <input type="text" name="login" id="login" class="form-input" formControlName="login">

        <div *ngIf="loginForm.get('login').touched && !loginForm.get('login').valid">
            <span class="error-code"> The login is required</span>
        </div>

    </div>

    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" class="form-input" formControlName="password">

        <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
            <span class="error-code"> The password is required</span>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="password-confirm" id="password-confirm" class="form-input"
            formControlName="password-confirm">

        <div *ngIf="loginForm.get('password-confirm').touched && !loginForm.get('password-confirm').valid">
            <span class="error-code"> The password is required</span>
        </div>
        <div
            *ngIf="loginForm.get('password-confirm').touched && !loginForm.get('password-confirm').valid && loginForm.get('password-confirm').errors['passwordMustMatch']">
            <span class="error-code"> Passwords must match</span>
        </div>
    </div>

    <div class="buttons-field">
        <input type="submit" class="form-button" id="register-href" value="Przejdź dalej">
        <label for="login-href" class="reg-label"> Masz już konto?</label>
        <input type="button" class="form-button" id="login-href" value="Zaloguj się" routerLink="/">
    </div>

    <div *ngIf="accountDoesntExist">
        <span class="error-code"> Niepoprawne dane logowania</span>
    </div>

</form>
