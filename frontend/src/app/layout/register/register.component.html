<form id="form-field" [formGroup]="registerForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">

    <h3>REGISTER</h3>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" class="form-input" formControlName="login">

        <div *ngIf="registerForm.get('login').touched && !registerForm.get('login').valid">
            <span class="error-code">The login is required</span>
        </div>

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-input" formControlName="password">

        <div *ngIf="registerForm.get('password').touched && !registerForm.get('password').valid">
            <span class="error-code">The password is required</span>
        </div>
    </div>

    <div class="form-group">
        <label for="password-confirm">Confirm password</label>
        <input type="password" name="password-confirm" id="password-confirm" class="form-input"
            formControlName="password-confirm">

        <div *ngIf="registerForm.get('password-confirm').touched && !registerForm.get('password-confirm').dirty">
            <span class="error-code">The password is required</span>
        </div>
        <div *ngIf="registerForm.get('password-confirm').touched 
            && !registerForm.get('password-confirm').valid 
            && registerForm.get('password-confirm').errors['passwordMustMatch']">
            <span class="error-code">Passwords must match</span>
        </div>
    </div>

    <div class="buttons-field">
        <input type="submit" class="form-button" id="register-href" value="create account" [disabled]="!registerForm.valid">
        <label for="login-href" class="reg-label">Already have account?</label>
        <input type="button" class="form-button" id="login-href" value="sign in" routerLink="/">
    </div>

    <div *ngIf="accountAlreadyExist">
        <span class="error-code">The login is already in use!</span>
    </div>

</form>
