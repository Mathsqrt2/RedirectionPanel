<form id="form-field" [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">

    <h3>ZALOGUJ SIĘ</h3>
    <div class="form-group">
        <label>Login</label>
        <input 
        type="text" 
        name="login" 
        id="login" 
        class="form-input"
        formControlName="login">
    </div>

    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" class="form-input" formControlName="password">
    </div>

    <input type="submit" id="form-submit" value="Zaloguj">

</form>
