<div class="user-profile-field">
    <h1>{{currentUser.username}} profile</h1>
    <div class="sections-wrapper">

        <div class="description">

            <div class="permissions">
                <h3>Permissions</h3>
                <ul>
                    <li *ngFor="let permission of permissions" class="permissions-wrapper">
                        <label [htmlFor]="permission.key" class="permission-field">
                            <input type="checkbox" class="permission-value" [id]="permission.key"
                                [name]="permission.key" [checked]="permission.value"
                                [disabled]="currentUser.permissions.canManage" />
                            <span class="permission-label">{{permission.key}}</span>
                        </label>
                    </li>
                </ul>
            </div>

            <hr/>

            <div class="change-password">
                <form>
                    <h3>Change password</h3>

                    <div class="form-group">
                        <label>Current password</label>
                        <div class="password-wrapper">
                            <input [type]="!showCurrentPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" value="show" class="input button"
                                (click)="onToggleVisibility('currentPassword')" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>New password</label>
                        <div class="password-wrapper">
                            <input [type]="!showNewPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" value="show" class="input button"
                                (click)="onToggleVisibility('newPassword')" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Confirm new password</label>
                        <div class="password-wrapper">
                            <input [type]="!showConfirmNewPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" value="show" class="input button"
                                (click)="onToggleVisibility('confirmPassword')" />
                        </div>
                    </div>

                    <div class="confirmation-field">
                        <input type="button" value="save changes" class="confirm-button" />
                    </div>

                </form>
            </div>
        </div>

        <div class="image">

            <div class="img-placeholder">
                <img src="" />
            </div>

            <div class="confirm-field">

            </div>

        </div>

    </div>

</div>
