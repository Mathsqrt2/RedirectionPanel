<div class="user-profile-field">
    <h1>{{currentUser.username}} profile</h1>
    <div class="sections-wrapper">

        <div class="description-side">

            <manage-permissions [baseUrl]="baseUrl" />

            <hr />

            <change-password [currentUser]="currentUser" />

        </div>

        <div class="image-side">

            <div>
                <img src="" />
            </div>

            <hr />

            <div *ngIf="!accessLocked.status">
                <app-email-display [currentUser]="currentUser" [accessLocked]="accessLocked"
                    *ngIf="currentUser.email" />
                <app-email-change [currentUser]="currentUser" [accessLocked]="accessLocked"
                    *ngIf="(!currentUser.email && !emailSent) || changeProcess" />
                <app-email-confirm [currentUser]="currentUser" [accessLocked]="accessLocked"
                    *ngIf="!currentUser && emailSent" />
                <app-email-delete [currentUser]="currentUser" [accessLocked]="accessLocked"
                    *ngIf="currentUser.email && deleteProcess" />
            </div>

            <div class="wrapper" *ngIf="accessLocked.status">
                <span class="error-code">
                    <h3>
                        Too many attempts
                    </h3>
                    <span>
                        please try again in 5 minutes
                    </span>
                </span>
            </div>

            <hr />

            <delete-account />
        </div>
    </div>
</div>
