<div class="user-profile-field">
    <h1>{{currentUser.username}} profile</h1>
    <div class="sections-wrapper">

        <div class="description-side">

            <manage-permissions [baseUrl]="baseUrl" />

            <hr />

            <change-password [currentUser]="currentUser" [baseUrl]="baseUrl" />

        </div>

        <div class="image-side">

            <div class="img-wrapper">
                <img src="" />
            </div>

            <hr />

            <confirm-email *ngIf="currentUser.email" [baseUrl]="baseUrl"/>
            <manage-email *ngIf="currentUser.email" [currentUser]="currentUser" />

        </div>
    </div>
</div>
