<div class="user-profile-field">
    <h1>{{currentUser.username}} profile</h1>
    <div class="sections-wrapper">

        <div class="description">

            <div class="permissions">
                <h3>Permissions</h3>
                <form [formGroup]="permissionsForm">
                    <ul>
                        <li *ngFor="let permission of permissions" class="permissions-wrapper">
                            <label [htmlFor]="permission.key" class="permission-field">
                                <input type="checkbox" class="permission-value" [id]="permission.key"
                                    [name]="permission.key" [checked]="permission.value"
                                    [formControlName]="permission.key" (change)="onPermissionsUpdate()" />
                                <span class="permission-label">{{permission.key}}</span>
                            </label>
                        </li>
                    </ul>
                </form>
            </div>

            <hr />

            <div class="change-password">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onPasswordChange()">
                    <h3>Change password</h3>

                    <div class="form-group">
                        <label for="currentPassword">Current password</label>
                        <div class="password-wrapper">
                            <input name="currentPassword" id="currentPassword" formControlName="currentPassword"
                                [type]="!showCurrentPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" [value]="!showCurrentPassword ? 'show' : 'hide'" class="input button"
                                (click)="onToggleVisibility('currentPassword')" />
                        </div>

                        <div class="error-code" *ngIf="this.unauthorizedResponse">
                            Incorrect password
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New password</label>
                        <div class="password-wrapper">
                            <input name="newPassword" id="newPassword" formControlName="newPassword"
                                [type]="!showNewPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" [value]="!showNewPassword ? 'show' : 'hide'" class="input button"
                                (click)="onToggleVisibility('newPassword')" />
                        </div>

                    </div>

                    <div class="form-group last">
                        <label for="confirmPassword">Confirm new password</label>
                        <div class="password-wrapper">
                            <input name="confirmPassword" id="confirmPassword" formControlName="confirmPassword"
                                [type]="!showConfirmNewPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" [value]="!showConfirmNewPassword ? 'show' : 'hide'"
                                class="input button" (click)="onToggleVisibility('confirmPassword')" />
                        </div>
                    </div>

                    <div *ngIf="changePasswordForm.get('confirmPassword').touched 
                    && !changePasswordForm.get('confirmPassword').valid 
                    && changePasswordForm.get('confirmPassword').errors['passwordMustMatch']">
                        <span class="error-code">Passwords must match</span>
                    </div>

                    <div class="confirmation-field">
                        <input type="submit" value="save password" class="confirm-button" />
                    </div>

                </form>
            </div>
        </div>

        <div class="image">

            <div class="img-placeholder">
                <img src="" />
            </div>

            <div class="confirm-field" *ngIf="!currentUser.email">
                <form [formGroup]="confirmEmailForm" class="email-form" *ngIf="!hasBeenEmailSend">
                    <div class="inputs-field">
                        <label for="newEmail">Verify using email</label>
                        <input type="email" name="newEmail" id="newEmail" formControlName="newEmail" class="input" />
                    </div>

                    <div class="error-code" *ngIf="confirmEmailForm.get('newEmail').touched 
                    && !confirmEmailForm.get('newEmail').valid">
                        email is incorrect!
                    </div>

                    <div class="inputs-field">
                        <label for="send-code-button">Send code</label>
                        <input type="button" value="send" class="input button" [disabled]="!confirmEmailForm.valid"
                            (click)="onSendVerificationCode()" />
                    </div>

                </form>

                <form [formGroup]="confirmEmailWithCodeForm" class="email-form" *ngIf="hasBeenEmailSend">
                    <div class="inputs-field">
                        <label for="new-email">Verify using email</label>
                        <input type="email" name="newEmail" id="newEmail" formControlName="newEmail" class="input" />
                    </div>

                    <div class="inputs-field" *ngIf="hasBeenEmailSend">
                        <label for="send-code-button">confirm code</label>
                        <div class="password-wrapper">
                            <input name="confirmationCode" id="confirmationCode" formControlName="confirmationCode"
                                [type]="!showConfirmNewPassword ? 'password' : 'text'" class="input field" />
                            <input type="button" value="send" class="input button" (click)="onEmailConfirm()" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="confirm-field" *ngIf="currentUser.email">
                <form>
                    <div>
                        <label></label>
                        <input type="email" />
                    </div>

                    <div>
                        <label></label>
                        <input type="number">
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
