<div class="pages-menu">
    <div class="admin-menu">
        <h3 routerLink="profile">
            <span>Hello <span class="username">{{admin}}</span>!</span>
            <span>Administration</span>
        </h3>

        <ul>
            <li *ngFor="let route of menuRoutes" class="panel-route" routerLinkActive="active"
                [routerLink]="route.getRoute()">
                {{route.getTitle()}}
            </li>
        </ul>
    </div>
    <div>
        <input type="button" value="sign out" routerLink="/" id="logout" (click)="onLogout()" />
    </div>
</div>
<div class="pages-content">
    <router-outlet></router-outlet>
</div>
