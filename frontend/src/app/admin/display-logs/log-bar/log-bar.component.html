<td>
    {{index+1}}
</td>
<td class="label-field">
    <h3>{{log.label}}</h3>
    <span *ngIf="isExpanded" class="description-content">{{log.description}}</span>
</td>
<td [ngClass]="{'error': log.status === 'failed', 'success': log.status === 'success'}">
    {{log.status}}
</td>
<td class="narrow-col">
    <input type="button" value="expand" class="confirm-button" (click)="toggleDetailsDisplay()">
</td>
